name: Release Charts

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: charts

      - name: Checkout cosmo
        uses: actions/checkout@v3
        with:
          repository: oruharo/cosmo
          path: cosmo
          #fetch-depth: 0
      - name: xxx
        run: pwd && ls -l ; ls -l charts ; ls  -l cosmo; ls  -l charts/charts
  
      - name: rm old
        run: rm -rf charts/charts
        
      - name: copy charts from cosmo
        run: cp -pr cosmo/charts charts/
        
      - name: xxx
        run: pwd && ls -l ; ls -l charts/charts
        
        
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.3.0
        with:
          charts_dir: cosmo/charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
